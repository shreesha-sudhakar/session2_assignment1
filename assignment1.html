<!DOCTYPE html>
	<body>
		<h1>Scrambled Eggs</h1>
		<br>
		<p>Eggs are one of my favourite foods.Here is a recipe for deliciously ich scrambled eggs.</p>
		<br>
		<h2>Ingredients</h2>
		<ul>
			<li>2 eggs</li>
			<li>1tbs butter</li>
			<li>2tbs cream</li>
		</ul>
		<h2>Method</h2>
		<ol>
			<li>Melt butter in a frying pan</li>
			<li>Gently mix eggs</li>
			<li>add cream</li>
			<li>fold the eggs</li>
			<li>switch off heat</li>
		</ol>

	</body>
